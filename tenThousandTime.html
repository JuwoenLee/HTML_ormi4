<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Ten Thousand Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="imgs">
        <img src="media/Frame.png" class="tenThousand" alt="1만 시간의 법칙">
        <img src="media/Frame%2012.png" class="clock" alt="시계">
    </div>
    <p class="practice">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>

    <p class="about">
        <span class="important">1만 시간의 법칙</span>은<br>
        어떤 분야의 전문가가 되기 위해서는<br>
        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
    </p>
    <img src="media/따움표.png" class="quotes" alt="따움표">

    <div class="will-be-export">
        <p>나는</p>
        <input type="text" placeholder="예)프로그래밍" class="input-expert" onchange="getValueField()">
        <p>전문가가 될 것이다.</p>
    </div>
    <div class="will-be-trainning">
        <p>그래서 앞으로 매일 하루에</p>
        <input type="number" placeholder="예)5시간" class="input-hours" onchange="getValueHours()">
        <p>시간씩 훈련할 것이다.</p>
    </div>

    <button class="how-long">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
    <img src="media/Frame%2011.png" class="finger" alt="손가락">

    <div class="to-be-expert">
        <p>당신은
            <span class="result-expert"></span>
            전문가가 되기 위해서
        </p>
        <p>
            대략
            <span class="result-days"></span>
            일 이상 훈련하셔야 합니다! :)
        </p>
    </div>

    <div class="btns">
        <button class="goto-practice">훈련하러 가기 GO!GO!</button>
        <button class="share">공유하기</button>
    </div>

    <footer>
        <img src="media/위니브.png" class="weniv-logo" alt="위니브 로고">
        <p class="warnning">※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br>
        수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
    </footer>


    <div class="modal">
        <p class="fighting">화이팅!!♥♥♥</p>
        <p class="cheer-up">당신을 응원합니다!</p>
        <img src="media/라이캣.png" alt="라이캣"  class="licat">
        <button class="exit-btn">종료하고 진짜 훈련하러 가기 GO!GO!</button>
    </div>

    <script>

        const resultBtn = document.querySelector(".how-long");
        const resultField = document.querySelector(".result-expert");
        const resultDays = document.querySelector(".result-days");
        const showResult = document.querySelector(".to-be-expert");
        const showBtns = document.querySelector(".btns");
        const gotoPracticeBtn = document.querySelector(".goto-practice");
        const showModal = document.querySelector(".modal");
        const exitModalBtn = document.querySelector(".exit-btn");

        let field, hours;
        function getValueField() {
            field = document.querySelector(".input-expert").value;
        }
        function getValueHours() {
            hours = document.querySelector(".input-hours").value;
        }

        resultBtn.addEventListener('click', function() {
            // console.log(field,hours);
            if(field === undefined && hours ===undefined) {
                alert("분야와 시간을 입력해주세요!");
            } else if(field === undefined) {
                alert("분야를 입력해주세요!");
            } else if(hours === undefined) {
                alert("시간을 입력해주세요!");
            } else {
                showResult.style.display = 'block';
                showBtns.style.display = 'block';
                resultField.innerHTML = field;
                resultDays.innerHTML = String(Math.ceil(10000 / (parseInt(hours) * 24)));
            };
        })

        gotoPracticeBtn.addEventListener('click', function () {
            showModal.style.opacity = '1';
            showModal.style.zIndex = "100";
        });

        exitModalBtn.addEventListener('click', function () {
            showModal.style.opacity = '0';

            showModal.style.zIndex = "-10";
        });

    </script>
</body>
</html>
