<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>signUp</title>
</head>
<body>
    <h2>회원가입</h2>
    <p>원활한 서비스 이용을 위해 회원가입을 해주세요</p>

    <table>
        <tr><td>아이디</td><td><input type="text"></td></tr>
        <tr><td>이메일</td><td><input type="email"></td></tr>
        <tr><td>비밀번호</td><td><input type="password"></td></tr>
        <tr><td>닉네임</td><td><input type="text"></td></tr>
    </table>

    <fieldset>
        <legend>성별</legend>
        <ul>
            <li><input type="radio" name="sex">남성</li>
            <li><input type="radio" name="sex">여성</li>
            <li><input type="radio" name="sex">선택안함</li>
        </ul>
    </fieldset>

    <fieldset>
        <legend>사용 기술</legend>
        <ul>
            <li><input type="checkbox" name="tool">HTML</li>
            <li><input type="checkbox" name="tool">CSS</li>
            <li><input type="checkbox" name="tool">JavaScript</li>
            <li><input type="checkbox" name="tool">Python</li>
            <li><input type="checkbox" name="tool">Django</li>
            <li><input type="checkbox" name="tool">GitHub</li>
            <li><input type="checkbox" name="tool">PostgreSQL</li>
        </ul>
    </fieldset>
    <button type="submit">회원가입</button>
</body>
</html>
